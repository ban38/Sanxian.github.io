<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="三弦的程式設計心得分享網站。">
    <meta name="keywords" content="程式設計, 心得, 教學, 三弦, 網頁設計">
    <link rel="shortcut icon" type="x-icon" href="dog.jpg" />
    <title>Sanxian website</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #083149;
            background-image: url('bg.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: "Futura-pt", sans-serif;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3 {
            text-align: center;
            font-family: "Futura-pt", sans-serif;
            margin: 20px 0;
        }

        h1 {
            color: #10FAE6;
            font-size: 48px;
            font-weight: bold;
        }

        h2 {
            color: #10FAE6;
            font-size: 28px;
        }

        h3 {
            color: #10FAE6;
            font-size: 24px;
            margin-left: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #10FAE6;
            margin: 20px 0;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            background-color: #10FAE6;
            color: #083149;
            border: 2px solid #10FAE6;
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #083149;
            color: #10FAE6;
        }

        .credits {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
        }

        .credits a {
            color: #10FAE6;
            background-color: #083149;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .credits a:hover {
            background-color: #10FAE6;
            color: #083149;
            border: 2px solid #10FAE6;
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            h2 {
                font-size: 24px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
                margin: 5px;
            }

            .credits a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>

        <a href="contact.html" class="button">聯絡我</a>

    </div>

    </div>
</body>
